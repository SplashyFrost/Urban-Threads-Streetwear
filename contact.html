<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Urban Threads</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="spinner-overlay" class="spinner-overlay" aria-hidden="true">
    <div class="spinner" role="status" aria-live="polite"><span class="sr-only">Loading…</span></div>
  </div>
  <nav class="navbar">
    <div class="logo"><a href="index.html">Urban Threads</a></div>
    <button class="nav-toggle" aria-label="Open menu" aria-expanded="false"><span class="hamburger"></span></button>
    <div class="nav_links">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="login.html" class="login">Login / Sign Up</a>
    </div>
  </nav>

  <main class="container" style="padding:3rem 1rem;">
    <h1>Contact</h1>
    <p class="lead">Questions? Reach out at <a href="mailto:hello@urbanthreads.example" class="contact-email">hello@urbanthreads.example</a> or use the form below (demo).</p>
    <form class="contact-form" data-demo-spinner data-demo-message="Message sent (demo)" style="max-width:600px;">
      <label class="form-field">Name<br><input type="text" name="name" required></label>
      <label class="form-field">Email<br><input type="email" name="email" required></label>
      <label class="form-field">Message<br><textarea name="message" rows="6" required></textarea></label>
      <p><button class="cta" type="submit">Send message</button></p>
    </form>
  </main>
  <script src="main.js" defer></script>
</body>
</html>
